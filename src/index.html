<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Zippy</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="section">
			<div class="container">
				<h1 class="title has-text-white">Sailthru Zip Converter</h1>
				<p class="subtitle has-text-white">Covert zips to be used in Sailthru.</p>
			</div>
			<div class="container">
				<form id="zip-converter">
					<div class="field">
						<label class="label">Input</label>
						<div class="control">
							<textarea class="textarea" placeholder="Zip codes must be comma seperated..." id="zip-input" autofocus required>
99501, 99502, 99503, 99504, 99505, 99506, 99507, 99508, 99509, 99510, 99511, 99512, 99513, 99514, 99515, 99516, 99517, 99518, 99519, 99520, 99521, 99522, 99523, 99524, 99529, 99530, 99654, 99645</textarea
							>
						</div>
					</div>
					<div class="field is-grouped is-grouped-right">
						<p class="control">
							<button id="submit-button" class="button is-primary">
								Submit
							</button>
						</p>
						<p class="control">
							<input type="reset" value="Reset" id="reset-button" class="button is-light" />
						</p>
					</div>
				</form>
			</div>
			<div class="container">
				<div class="field">
					<label class="label">Output</label>
					<textarea class="textarea" id="zip-output"></textarea>
				</div>
			</div>
			<div class="container sticky-footer">
				<p>&copy; 2020 Created by <a href="https://psd.sh/home">Pavel Sanchez</a>.</p>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
